<script>
    let p = document.querySelector("#reminder")
    let a = document.getElementsByTagName("img")[0]
    let top1 = a.getBoundingClientRect().top
    let left1 = a.getBoundingClientRect().left
    a.addEventListener("contextmenu", function (e) {
        e.preventDefault()
    })
    a.addEventListener("contextmenu", function (e) {
        var top2 = e.clientY
        var left2 = e.clientX
        var top3 = top2 - top1 - 30
        var left3 = left2 - left1 -50
        p.style.display = "block"
        p.style.top = top3 + "px"
        p.style.left = left3 + "px"
    })
</script>
