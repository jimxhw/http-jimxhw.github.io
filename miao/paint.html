<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }

  for(let i=20;i<=300;i++){
    dot(i,20,"red")
  }


  for(let i=20;i<=300;i=i+2){
    dot(i,40,"red")
  }


  for(let i=5;i<=75;i++){
     let c = 4*i + 1 
    dot(c,60,"blue")
  }
  for(let i=5;i<=75;i++){
    let c = 4*i + 2 
    dot(c,60,"blue")
  }


  for(let i=4;i<=60;i++){
     let c = 5*i + 1 
    dot(c,80,"black")
  }
  for(let i=4;i<=60;i++){
    let c = 5*i + 2 
    dot(c,80,"black")
  }
  for(let i=4;i<=60;i++){
    let c = 5*i + 3 
    dot(c,80,"black")
  }
  
  
  for(let i=1;i<=304;i++){
    let c = i  
    let d = i  
    dot(c,d,"black")
  }
  
  
  
  for(let i=1;i<=404;i++){
    let c = i  
    let d = i*0.75  
    dot(c,d,"green")
  }
  
  
  
  for(let i=10;i<=30;i++){
    let c = i  
    dot(c,280,"green")
    dot(c,290,"green")
  }
  for(let i=280;i<=290;i++){
    let d = i  
    dot(10,d,"green")
    dot(30,d,"green")
  }
  
  
  
  for(let i=280;i<=290;i++){
    let d = i  
    for(let a = 40; a <=60;a++){
      dot(a,d,"green")
    }
  }
  
  
  
  
  
  for(let i=170;i<=233;i=i+0.25){
    let d = i  
    for(let a = 10; a <=73;a=a+0.25){
      var h = 'rgba('+ 0 +','+ 4*d +','+ 4*a +')'
      dot(a,d,h)
    }
  }
  

  for(let i=30;i<=50;i+=0.5){
    let a = Math.sqrt(100 - (i - 40)*(i - 40))
    let b = a + 120
    let c = 120 - a 
    dot(i,b,"red")
    dot(i,c,"red")
  }
  
  
  
  for(let i=60;i<=80;i+=0.5){
    let a = Math.sqrt(100 - (i - 70)*(i - 70))
    let b = a + 120
    let c = 120 - a 
    for(let d=c;d<=b;d+=0.5)
    dot(i,d,"red")
  }



  for(let i=0;i<=400;i++){
      let a = 10*Math.sin(i/10) + 100
      dot(i,a,"red")  
  }
