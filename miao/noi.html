    <script type="17" id="ch0103/17">
        var X1 = +prompt("请输入X1的值")
        var Y1 = +prompt("请输入Y1的值")
        var X2 = +prompt("请输入X2的值")
        var Y2 = +prompt("请输入Y2的值")
        var X3 = +prompt("请输入X3的值")
        var Y3 = +prompt("请输入Y3的值")
        var a = Math.sqrt((X1-X2)*(X1-X2) + (Y1-Y2)*(Y1-Y2))
        var b = Math.sqrt((X1-X3)*(X1-X3) + (Y1-Y3)*(Y1-Y3))
        var c = Math.sqrt((X3-X2)*(X3-X2) + (Y3-Y2)*(Y3-Y2))
        var p = (a + b + c)/2
        var A = (Math.sqrt(p*(p - a)*(p - b) * (p - c))).toFixed(2)
        console.log(A)
    </script>

    <script type="20" id="ch0104/20">
        var a = +prompt('请输入 a 的值：')
        var b = +prompt('请输入 b 的值：')
        var c = +prompt('请输入 c 的值：')
        var delta = b * b - 4 * a * c
        if (delta == 0) {
          var x = (-b / 2 / a).toFixed(5)
          console.log('X1=X2='+ x)
        } 
        else if (delta > 0) {
            var s_delta = Math.sqrt(delta)
            var x1 = ((-b + s_delta) / 2 / a).toFixed(5)
            var x2 = ((-b - s_delta) / 2 / a).toFixed(5)
            if (x1 < x2) {
                var d  =x1
                var x1 =x2
                var x2 =x1 
            }
            console.log("x1=" + x1 + ";" + "x2=" + x2)
        } 
        else {
            var s_delta = Math.sqrt(-delta)
            var x1 = ((-b) / (2 * a)).toFixed(5) + '+' +  (s_delta / (2 * a)).toFixed(5) + 'i'
            var x2 = ((-b) / (2 * a)).toFixed(5) + '-' +  (s_delta / (2 * a)).toFixed(5) + 'i'
            console.log("x1=" + x1 + ";" + "x2=" + x2)
        }
    </script>
